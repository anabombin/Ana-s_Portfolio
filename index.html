<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Bombin Ordas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Prepare a DOM with a defined width and height for ECharts -->
        <div id="main"></div>
        
        <div class="content">
            <div class="project"></div>
            <div class="menu">
                <div class="row" id="feature">
                    <div class="title" >
                        <h3 class="rot-title" id="featured_title">FEATURED</h3>
                    </div>
                    <div class="box_content" id="featured_content">
                        <img src="images/1/cover.png">
                        <h4 class="project-title">The Gender gap in the 21st Century: Computers++</h4>
                        <p class="project-date">2024-05-01</p>
                        <p class="project-subtitle">Tackling the gender gap in tech through the lense of computer science education in hopes of expanding young girls' field of opportunities and ultimately driving the necessary change in tech.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for row -->
    <template id="projectTemplate">
        <div class="project-row">
            <h3 class="rot-title"></h3>
            <div class="box_content">
                <img class="project-image">
                <h4 class="project-title"></h4>
                <p class="project-date"></p>
                <p class="project-subtitle"></p>
            </div>
        </div>
    </template>

    <div class="project-content">
        <!-- Project content column toggles on and off but content goes here -->
    </div>
    


<script src="script.js"></script>
</body>
</html>
