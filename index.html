<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Bombin Ordas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Prepare a DOM with a defined width and height for ECharts -->
        <div id="main"></div>
        
        <div class="content">
            <div class="project"></div>
            <div class="menu">
                <div class="row" id="feature">
                    <div class="title" >
                        <h3 class="rot-title">FEATURED</h3>
                    </div>
                    <div class="box_content" id="featured_content">
                        <img src="images/1/cover.png">
                        <h4 class="project-title">The Gender gap in the 21st Century: Computers++</h4>
                        <p class="project-date">2024-05-01</p>
                        <p class="project-subtitle">Tackling the gender gap in tech through the lense of computer science education in hopes of expanding young girls' field of opportunities and ultimately driving the necessary change in tech.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for project rows -->
    <template id="projectTemplate">
        <div class="web-content-row">
            <div class="title" >
                <h3 class="rot-title" id="row_title"></h3>
            </div>
            <div class="web-box-content">
                <div class="content-text">
                    <p class="project-paragraph"></p>
                </div>
                <div class="content-images">
                    <!-- grid of images here. Max 3 images per row -->
                </div>
                <div class="content-iframe">
                    <!-- iframe here -->
                </div>
                <div class="content-video">
                    <video>
                        <source src="" type="video">
                        <!-- video here -->
                    </video>
                </div>
            </div>
        </div>
    </template>

    <div class="project-content">
        <!-- Project content column toggles on and off but content goes here -->
        <div class="header">
            <div class="title" >
                <h3 class="rot-title" id="cover_title"></h3>
            </div>
            <div class="cover-content" id="cover-content">
                <img class="project-cover">
                <p class="project-date"></p>
                <p ><a class="project-link" href="">PROJECT LINK</a></p>
                <p class="project-subtitle"></p>
            </div>
        </div>
        <div class="skills-tools">
            <div class="skills">
                <div class="title" >
                    <h3 class="rot-title" id="skills_title">SKILLS</h3>
                </div>
                <div class="list-content" id="skills-content">
                    <ul class="bullet-list">
                        <!-- List goes here -->
                    </ul>
                </div>
            </div>
            <div class="tools">
                <div class="title" >
                    <h3 class="rot-title" id="tools_title">TOOLS</h3>
                </div>
                <div class="list-content" id="tools-content">
                    <ul class="bullet-list">
                        <!-- List goes here -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- web content filled templates go here -->
    </div>
    


<script src="script.js"></script>
</body>
</html>
