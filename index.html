<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Bombin Ordas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Prepare a DOM with a defined width and height for ECharts -->
        <div id="main"></div>
        <div class="content">
            <div class="project"></div>
            <div class="menu">
                <div class="row" id="legend">
                    <div class="title" id="legend_title">
                        <h3 class="rot-title">LEGEND</h3>
                    </div>
                    <div class="box_content" id="legend_content">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                        </ul>
                    </div>
                </div>
                <div class="row" id="feature">
                    <div class="title" id="featured_title">
                        <h3 class="rot-title">FEATURED</h3>
                    </div>
                    <div class="box_content" id="featured_content">
                        <img src="images/1/cover.png">

                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
